<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO CRUD</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div>
    <h2>Agrega ac√° tu equipo de developers</h2>
    <form id="form">
        <input type="text" name="Nombre" id="nombre" placeholder="Nombre">
        <input type="text" name="Cargo" id="cargo" placeholder="Cargo">
        <input type="text" name="Experiencia" id="exp" placeholder="Experiencia">
        <input type="button" name="btn" id="btn" value="Enviar" onclick="Submit()" >
        <input type="reset" value="Reiniciar">

    </form>
</div>


<div>
    <h2>Registro de tu equipo:</h2>
    <table border="2" id="registro">
        <tr>
            <td>Nombre</td>
            <td>Cargo</td>
            <td>Experiencia</td>
            <td>Acciones</td>
        </tr>
    </table>
</div>







 <script src="app.js"></script>
</body>
</html>
